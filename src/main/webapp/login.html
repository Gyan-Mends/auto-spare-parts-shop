<body>
	<div class="ml-auto mr-auto  text-center p-4">
		<h2 class="text-white mb-4">Login Form</h2>
		<form>
			<!-- EMAIL -->
			<!-- EMAIL -->
			<input class="mb-4 input text-white" type="text" placeholder="Email id">
			<!-- PASSWORD -->
			<!-- PASSWORD -->
			<input class="mb-4 input text-white" id="pass" type="password" placeholder="Password"><br>
			<!-- RESET PASSWORD AND SHOW PASSWORD --
			<!-- RESET PASSWORD AND SHOW PASSWORD -->
			<input class="resset rounded mb-4  " type="reset" placeholder="Email id">
			<input onclick="show()" class="resset rounded ml-4 mb-4" type="submit" value="Show Password" placeholder="Email id">
			<!-- SUBMIT -->
			<!-- SUBMIT -->
			<input class="mb-4 submit mt-4" value="LOGIN"  type="submit" >
		</form>
	</div>
	
	<!-- SCRIPTS -->
	<!-- SCRIPTS -->
	<csript src="./assets/jquery-3.6.0.min.js"></csript>
	<csript src="./assets/bootstrap.js"></csript>
	<csript src="./assets/all.js"></csript>
	<script>
		function show(){
		var x = document.getElementById("pass");
		if(x.type===password){
			x.type=text;
		}else{
			x.type=password;
		}
		}
	</script>
